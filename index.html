<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 8</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>Filterable Gallery</h2>

        <div class="menu">
            <button class="btn" data-filter="all" >All</button>
            <button class="btn" data-filter="car">Car</button>
            <button class="btn" data-filter="landscape">Landscape</button>
            <button class="btn" data-filter="river">River</button>
        </div>

        <div class="box" id="store-items">
            <div class="store-items car">
                <img src="img/car1.jpg" class="store-img" alt="">
            </div>

            <div class="store-items landscape">
                <img src="img/landscape1.jpg" class="store-img" alt="">
            </div>

            <div class="store-items river">
                <img src="img/river1.jpg" class="store-img" alt="">
            </div>



            <div class="store-items car">
                <img src="img/car2.jpg" class="store-img" alt="">
            </div>

            <div class="store-items landscape">
                <img src="img/landscape2.jpg" class="store-img" alt="">
            </div>
            <div class="store-items river">
                <img src="img/river2.jpg" class="store-img" alt="">
            </div>


            <div class="store-items car">
                <img src="img/car3.jpg" class="store-img" alt="">
            </div>
            
           
            <div class="store-items landscape">
                <img src="img/landscape3.jpg" class="store-img" alt="">
            </div>
            
            
            <div class="store-items river">
                <img src="img/river3.jpg" class="store-img" alt="">
            </div>
            
        </div>
    </div>
    





    <script src="script.js"></script>
</body>
</html>
